<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Page</title>
    {%  load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<h1>Debug page</h1>

{% if data.fake_added %}
<h2>Created fake data!</h2>
{% endif %}

<h2>All Rooms:</h2>
{% for room in data.rooms %}
    {{ room }}
{% endfor %}

<h2>All Courses:</h2>
{% for course in data.courses %}
    {{ course }}
{% endfor %}

</body>
</html>
